<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Slides Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 30px;
      color: #333;
    }
    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }
    .login-container button:hover {
      background: #0056b3;
    }
    .error-msg {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Student Slides Login</h2>
    <form id="loginForm">
      <input type="text" id="studentId" placeholder="Student ID" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="error-msg" id="errorMsg">Invalid Student ID or Password</div>
    </form>
  </div>

  <script>
    const webAppURL = "https://script.google.com/macros/s/AKfycbzU86Z37r00L4pPvc4BpWChMMWBAVIXnfJn9enFLIc2u0cf2sM16smDWejgLUFqKA/exec"; // <-- Replace with your Apps Script web app URL

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const studentId = document.getElementById("studentId").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.style.display = "none";

      try {
        const response = await fetch(webAppURL, {
          method: "POST",
          body: JSON.stringify({ studentId, password }),
          headers: { "Content-Type": "application/json" }
        });

        const data = await response.json();

        if (data.success) {
          // Redirect to student's Google Slides
          window.location.href = data.link;
        } else {
          errorMsg.style.display = "block";
        }
      } catch (err) {
        console.error(err);
        errorMsg.textContent = "Something went wrong. Please try again.";
        errorMsg.style.display = "block";
      }
    });
  </script>

</body>
</html>
